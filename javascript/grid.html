
<html>
<head>
     <title>GRID</title>
     <h1>Grid layout</h1>
     <style>
        .wrapper{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }
        .one{
            border: 1px solid black;
            grid-column: 1/3;
            grid-row: 1;
        }
        .two{
            grid-column: 2/4;
            grid-row: 1/3;
        } 
        .three{
            grid-column: 1;
            grid-row: 2/5;
        } 
        .four{
            grid-column: 3;
            grid-row: 3;
        } 
        .five{
            grid-column: 2;
            grid-row: 4;
        }
        .six{
            grid-column: 3;
            grid-row: 4;
        }
     </style>
</head>
<body>
    <div class = "wrapper">
        <div class = "one">One</div>
        <div class = "Two">Two</div>
        <div class = "three">Three</div>
        <div class = "Four">Four</div>
        <div class = "Five">Five</div>
        <div class = "Six">Six</div>
    </div>
</body>
</html>
