        <h2>Javascript Prompt</h2>
    <button onclick = "myFunction()">Click me</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var txt;
            let name = prompt("pls, enter your name:");
            if(name == null || name ==""){
                txt = "User cancelled the prompt!";
            }
            else{
                txt = "hello" + name + "How are you?";
            }
            
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
