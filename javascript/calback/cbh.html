<!DOCTYPE html>
<html lang="en">
<head>
    <title>CALLBACK HELL</title>
    <h2>Callback hell example</h2>
</head>
<body>
    <script>
 
  let words = document.querySelectorAll(".word");
  
  const animateAll = (animate) => {
      setTimeout(() => {
          animate(words[0]);
                        setTimeout(() => {
                            animate(words[1]);
                                                    setTimeout(() => {
                                                    animate(words[2]);
                                                }, 1000)
                        }, 1000)
      }, 1000)
  }

  const animate = (word) => {
      word.classList.add("animate");
  }

  animateAll(animate);
    </script>
</body>
</html>
